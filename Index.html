<!DOCTYPE html>
<html>
<head>
    <title>Poker Training Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .card {
            display: inline-block;
            margin: 5px;
            font-size: 24px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }
        .actions button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Learn to Play Poker</h1>
    <div id="hand"></div>
    <div class="actions">
        <button onclick="chooseAction('Fold')">Fold</button>
        <button onclick="chooseAction('Call')">Call</button>
        <button onclick="chooseAction('Raise')">Raise</button>
        <button onclick="chooseAction('Check')">Check</button>
    </div>
    <div id="feedback"></div>
    <script>
        const deck = [
            "A♠", "K♠", "Q♠", "J♠", "10♠", "9♠", "8♠", "7♠", "6♠", "5♠", "4♠", "3♠", "2♠",
            "A♥", "K♥", "Q♥", "J♥", "10♥", "9♥", "8♥", "7♥", "6♥", "5♥", "4♥", "3♥", "2♥",
            "A♦", "K♦", "Q♦", "J♦", "10♦", "9♦", "8♦", "7♦", "6♦", "5♦", "4♦", "3♦", "2♦",
            "A♣", "K♣", "Q♣", "J♣", "10♣", "9♣", "8♣", "7♣", "6♣", "5♣", "4♣", "3♣", "2♣"
        ];

        function dealHand() {
            const hand = [];
            for (let i = 0; i < 2; i++) {
                const cardIndex = Math.floor(Math.random() * deck.length);
                hand.push(deck[cardIndex]);
            }
            document.getElementById("hand").innerHTML = `
                <div class="card">${hand[0]}</div>
                <div class="card">${hand[1]}</div>
            `;
            document.getElementById("feedback").innerHTML = ""; // Clear feedback
        }

        function chooseAction(action) {
            let feedback = "";
            if (action === "Fold") {
                feedback = "Folding is smart when you're unsure!";
            } else if (action === "Call") {
                feedback = "Calling can keep you in the game!";
            } else if (action === "Raise") {
                feedback = "Raising shows you're confident!";
            } else if (action === "Check") {
                feedback = "Checking lets you see what’s next!";
            }
            document.getElementById("feedback").innerHTML = feedback;
        }

        dealHand(); // Automatically deal a hand when the page loads
    </script>
</body>
</html>
